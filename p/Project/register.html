
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("static/images/blackbackground.gif");
            background-size: cover;
        }
    </style>
    <title> Xtreme Moto | Register page </title>

</head>

<body>

    <br><br><br>
    <div class="container">
        <div class="row mt-5 ">
            <div class="col-md-4 mt-5 mx-auto bg-body-secondary shadow-lg p-5 rounded">
                <h2 class="mb-5 text-center">User Registration</h2>
                

                <form method="POST">
                    <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username:</strong></label>
                        <input type="name" class="form-control" name="uname" id="Input1"
                            placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="Input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" name="upass" id="Input2"
                            placeholder="enter password">
                    </div>

                    <div class="mb-3">
                        <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                        <input type="password" class="form-control" name="ucpass" id="Input3"
                            placeholder="confirm password">
                    </div><br>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="Register">
                        Already User?&nbsp;&nbsp;&nbsp;<a href="login.html" style="text-decoration: none;">Login</a><hr>
                        <a href="home.html"  style="text-decoration: none;">Skip</a>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
